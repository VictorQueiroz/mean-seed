<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<table class="table">
				<thead>
					<th>Título</th>
					<th>Prévia</th>
				</thead>

				<tbody ng-repeat="post in posts">
					<tr>
						<td><a href="/posts/{{ post._id }}" ng-bind="post.title"></a></td>
						<td ng-bind="post.body.substr(0, 200)"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
